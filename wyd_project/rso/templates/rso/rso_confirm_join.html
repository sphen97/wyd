{% extends "event/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join RSO</legend>
                <h2>Are you sure you want to join this RSO {{ rso.name }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Join!</button>
                <a class="btn btn-outline-secondary" href="{% url '' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
